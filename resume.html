<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Re‑use the shared stylesheet & icons -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
  <a class="visually-hidden" href="#main">Skip to content</a>

  <!-- Sticky nav: start in the scrolled state so it has the solid background on this inner page -->
  <nav id="sticky-nav" class="scrolled">
    <a href="index.html#top" class="home-button">Home</a>
    <a href="index.html#projects">Projects</a>
    <a href="resume.html" aria-current="page">Resume</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <main id="main">
    <section id="resume">
      <div class="section-inner">
        <h2>Resume</h2>

        <!-- Actions -->
        <p>
          <a class="btn-download" href="files/resume.pdf" download aria-label="Download PDF résumé">
            <i class="fas fa-download" aria-hidden="true"></i> Download PDF
          </a>
        </p>

        <!-- In‑page preview. NOTE: height attribute must be CSS (px/vh) via style, not the HTML numeric attribute. -->
        <div class="pdf-frame">
          <iframe
            title="Brian Shen résumé"
            src="files/resume.pdf"
            style="width:100%; height:85vh; border:1px solid rgba(var(--border)); border-radius: var(--radius); background: var(--elev); box-shadow: var(--shadow);"
            loading="lazy"></iframe>
        </div>

        <!-- Fallback link if the PDF can't be embedded -->
        <noscript>
          <p>JavaScript is disabled. <a href="files/resume.pdf">Open the PDF resume</a>.</p>
        </noscript>
      </div>
    </section>
  </main>

  <!-- Footer wrapped in #contact so it picks up shared styles -->
  <section id="contact">
    <footer>
      <p>&copy; 2025 Brian Shen | Last updated June 2025 | Contact me: <a href="mailto:brianshen@gmail.com">brianshen@gmail.com</a></p>

  </section>
